<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Nav Bar Start -->
        <nav class="w-11/12 mx-auto  flex justify-between py-3 items-center border-b border-black/40">
            <div class="logo w-[100px]">
                <img src="asstes/Logo.png" alt="" srcset="">
            </div>
            <div class="searchbox">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" class="grow" placeholder="Search" />
                </label>
            </div>
            <div class="btn">Sort</div>
        </nav>
        <!-- Nav Bar End -->
        <!-- Button Start -->
        <nav id="buttonContainer" class="flex  gap-5 my-5 justify-center"></nav>
        <!-- Button End -->
    </header>
    <!-- Main Stat -->
    <main>
        <div id="videoContainer" class="w-11/12 mx-auto gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 my-5">

        </div>
    </main>
    <!-- Main End -->

    <!-- Script Start -->
    <script src="scripts/script.js"></script>
    <script src="scripts/video.js"></script>
    <!-- Script End -->
</body>

</html>
